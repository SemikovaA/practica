<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>





<body>
<form class="form form--login framed" action="/registration" th:object="${reg}" method="post">
    <input type="text" placeholder="Username" name="username" th:field="${reg.username}"class="input input--top" />
    <input type="password" placeholder="Password" name="password" th:field="${reg.password}" class="input" />
    <input type="password" placeholder="Confirm password" name="password" th:field="${reg.passwordConfirm}" class="input" />
    <input type="submit" value="зарегистрировать" class="input input--submit" />
    <label class="text text--small text--centered"><a href="/login">вход</a></label>
</form>
</body>
</html>
