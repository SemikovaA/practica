<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Сервис сокращающий URL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <h1 >Сервис сокращающий длинные URL</h1>


        <form action="#" th:action="@{/urlCutter}" th:object="${CutURL}" method="post">
            <div class="container p-3">
                <div class="mb-3">
                        <label class="form-label">Введите URL:</label>
                        <input type="url" class="form-control" id="url" name="url"  required th:field="*{defaultURL}"/>
                </div>
                <p class="text-center"><input type="submit" value="ok" class="btn btn-outline-secondary" /> </p>
                <div class="mb-3">
                    <label class="form-label">Сокращенный URL: </label>
                    <div id="result" class="back-color-front" th:text="${CutURL.tag+CutURL.shortURL}"> </div>
                </div>
            </div>
        </form>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
