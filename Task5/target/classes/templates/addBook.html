<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>
<body>
<h1 class="text-center">Добавление книги</h1>

<form action="#" th:action="@{/book/addBook}" th:object="${book}" method="post">
    <div class="row w-25 p-3 mx-auto">
        <div class="btn btn-outline-secondary">
            <label class="form-label">Введите название книги</label>
            <input type="text" class="form-control"  th:field="*{Name}" />
        </div>
        <div class="btn btn-outline-secondary">
            <label class="form-label">Введите ФИО автора</label>
            <input type="text" class="form-control"  th:field="*{Author}" />
        </div>
        <div class="btn btn-outline-secondary">
            <label class="form-label">Введите год издания книги</label>
            <input type="text" class="form-control"  th:field="*{Year}" />
        </div>
        <p class="text-center"><input type="submit" value="Добавить" class="btn btn-outline-secondary" for="btn-check-2-outlined" z/> <a href="/book" class="btn btn-outline-secondary" for="btn-check-2-outlined">Назад</a></p>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
